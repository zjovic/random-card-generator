<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random card generator</title>
</head>
<body>
    <div class="card"></div>
    <button class="shuffle">Shuffle</button>
    <form class="adjust-size" action="/">
        <label for="width">Card width:</label>
        <input type="number" id="width" name="width" min="35" max="100" placeholder="35">
        <label for="height">Card height:</label>
        <input type="number" id="height" name="height" min="50" max="100" placeholder="50">
    </form>
    <script src="./app.js"></script>
</body>
</html>
